<body class="app">

<div id="map-canvas"></div>


<div class="screen-wrapper">

  <div class="card">

    <div class="card-header avatar-wrapper">

      <a title="Download CV" href="https://drive.google.com/file/d/0B_bgvLZbaP1vX09wNzZXNndObnc/view?usp=sharing"><i class="fa fa-arrow-down"></i>PDF</a>

<!-- Include the Google Maps API library - required for embedding maps -->
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script>
  var position = [53.4122243, -2.5417201];
  function initialize() {
    var myOptions = {
      zoom: 13,
      zoomControl: false,
      streetViewControl: false,
      scaleControl: false,
      keyboardShortcuts: false,
      mapTypeControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('map-canvas'), myOptions);
    latLng = new google.maps.LatLng(position[0], position[1]);
    map.setCenter(latLng);
    marker = new google.maps.Marker({
      position: latLng,
      map: map,
      draggable: false,
      animation: google.maps.Animation.DROP
    });
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>

</body>
